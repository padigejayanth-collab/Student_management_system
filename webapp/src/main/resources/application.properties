# Spring Boot Application Properties
spring.application.name=Student Management System

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
## Use environment variables in production. Defaults kept for local development.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/studentdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:laddu@8483}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# For production, consider removing or setting to 'none'. Keep 'update' for safe incremental changes during deploy testing.
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.sms=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Application Specific
app.jwt.secret=${APP_JWT_SECRET:your-secret-key-change-this-in-production}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}
